<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    
</head>

<body class="container bg-primary-subtle">
    <div class="mt-4"> <!--margin top 4-->
        <h1 class="text-center mb-5 shadow-lg">Fruit Wars!</h1>
        <div>
            <p class="text-center"> We've taken multipul responses throughout the world on which fruit is the best, now we want to hear from you!<br>
            Below are the current contenders:</p>
        </div>
        <table class="table table-striped table-bordered table-sm shadow-sm" id="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fruit</th>
                </tr>
            </thead>
            <tbody id="items-table">
                <tr>
                    <th>1</th>
                    <td>Banana</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Orange</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Passion fruit</td>
                </tr>
            </tbody>
        </table>
        <p class="text-center"> Please submit your fruit of choice below: </p>
        <form>
            <input type="text" class="form-control shadow-sm" id="textbox"> <!--textbox for user to enter answer-->
            <button class="btn btn-dark mt-3 shadow-lg" type="submit" id="btn" onclick="deleteRefresh(event)">Add to table</button>
        </form>
    
    </div>
    
    









    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
